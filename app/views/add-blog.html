{% func AddBlog(out map[string]string) %}

<!DOCTYPE html>
<html>
<head>
    <title>由 gosense 驱动!</title>

    {%= GA() %}

    {%= Editor(out) %}
</head>
<body>
<div class="container">
    <div style="float:right"><a href="/admin/files" target="_blank">文件上传</a></div>
    <form action="/admin/save-blog-add" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
        <div class="form-group"><label>标题:</label><input name="title" class="form-control"></div>
        <div class="form-group">
            <label>内容:</label>
            <textarea name="content" class="form-control" style="height:500px"></textarea></div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit">保存</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
{% endfunc %}
