{% import "github.com/netroby/anysay/app/views" %}
{% func AdminListBlog(out map[string]string) %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>由 gosense 驱动!</title>
    
    {%= views.GA() %}
    <style>
        .paginav {
            width:100%;
            height:24px;
            margin:20px 40px;
            display:block;
            clear:both;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="navbar navbar-static-top navbar-inverse" id="top" role="banner">
    <div class="container">
        <div class="">
            <a href="/" class="navbar-brand">HardCoder</a>
        </div>
        <nav class="collapse navbar-collapse " role="navigation">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">首页</a></li>
                <li><a href="/about">关于</a></li>
            </ul>

            {%= views.CommonNav(out) %}
        </nav>
    </div>
</header>
<div class="container">
    <div class="content">
        <ul class="blog-list">
            {%s=  out["blogList"] %}
        </ul>
        <div class="txtcenter">

            <div class="paginav">
                <div style="float:left;width:150px;text-align:center"><a href="?page={%s out["nextPage"] %}">下一页</a></div>
                <div style="float:left;width:150px;text-align:center"><a href="?page={%s out["prevPage"] %}">上一页</a></div>
                </div>
            </div>

    </div>
</div>
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-4450773-12', 'auto');
    ga('send', 'pageview');
</script>
</body>
</html>
{% endfunc %}
